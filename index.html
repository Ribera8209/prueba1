<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Mantenimiento - Panchos Deli Market</title>
  <style>
    body {
      font-family: 'Book Antiqua', serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto;
    }
    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.8rem;
    }
    form {
      max-width: 800px;
      margin: 1rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #007f8f;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Book Antiqua', serif;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .btn-group button {
      margin-left: 5px;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-good {
      background-color: #28a745;
      color: white;
    }
    .btn-bad {
      background-color: #dc3545;
      color: white;
    }
    .photos-preview img {
      height: 60px;
      margin: 5px;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #007f8f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.dropbox.com/scl/fi/0vwf6mmktfhsxblaicpno/panchos-logo.png?rlkey=io7z9uzq7z3m3ptkj1hzmi3go&raw=1" alt="Logo Panchos">
    <h1>PANCHOS DELI MARKET</h1>
  </header>

  <form id="maintenance-form">
    <div class="section">
      <h2>üöó Informaci√≥n del Veh√≠culo</h2>
      <label for="tipoVehiculo">Tipo de veh√≠culo</label>
      <select id="tipoVehiculo" name="tipoVehiculo" onchange="asignarPlaca()">
        <option value="Van">Van</option>
        <option value="Tornado">Tornado</option>
        <option value="Nissan">Nissan</option>
        <option value="Isuzu">Isuzu</option>
        <option value="Avanza">Avanza</option>
      </select>
      <label for="placa">Placa/N√∫mero</label>
      <input type="text" id="placa" name="placa" required>
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>
      <label for="kilometraje">Kilometraje</label>
      <input type="number" id="kilometraje" name="kilometraje" required>
    </div>

    <div class="section">
      <h2>üë§ Informaci√≥n del Conductor</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="puesto">Puesto</label>
      <input type="text" id="puesto" name="puesto" required>
      <label for="hora">Hora de captura</label>
      <input type="time" id="hora" name="hora" required>
    </div>

    <div class="section">
      <h2>üîß Checklist de Mantenimiento</h2>
      <!-- Ejemplo de √≠tem -->
      <div class="checklist-item">
        <label>Luz baja</label>
        <div class="btn-group">
          <button type="button" class="btn-good">Bueno</button>
          <button type="button" class="btn-bad">Malo</button>
        </div>
        <input type="text" name="obs_luz_baja" placeholder="Observaciones">
      </div>
    </div>

    <div class="section">
      <h2>üì∏ Fotos del Veh√≠culo</h2>
      <input type="file" id="fotos" name="fotos" multiple accept="image/*">
      <div id="preview" class="photos-preview"></div>
    </div>

    <button type="submit" class="submit-btn">Guardar Registro</button>
  </form>

  <script>
    const form = document.getElementById('maintenance-form');
    const placasPorTipo = {
      'Nissan': 'JR69401',
      'Tornado': 'JX91123',
      'Avanza': 'JSS4862',
      'Isuzu': 'JY19138',
      'Van': 'JG43921'
    };

    function asignarPlaca() {
      const tipo = document.getElementById('tipoVehiculo').value;
      document.getElementById('placa').value = placasPorTipo[tipo] || '';
    }

    function setFechaYHora() {
      const hoy = new Date();
      const fechaInput = document.getElementById('fecha');
      const horaInput = document.getElementById('hora');
      if (fechaInput && horaInput) {
        fechaInput.value = hoy.toISOString().split('T')[0];
        horaInput.value = hoy.toTimeString().slice(0,5);
      }
    }

    setFechaYHora();

    document.getElementById('fotos').addEventListener('change', function(event) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      for (const file of event.target.files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      const fotosInput = document.getElementById('fotos');
      const imageUrls = [];
      for (const file of fotosInput.files) {
        const imageForm = new FormData();
        imageForm.append('file', file);
        imageForm.append('filename', file.name);
        const uploadResponse = await fetch('https://script.google.com/macros/s/AKfycbxXKbXRtde9aY6jP6A_D4FGRF3HYgb_AnxxqMoHtzQ6lIT9CDcLA-PZb5qM1ryAmjLRWA/exec?uploadImage=true', {
          method: 'POST',
          body: imageForm
        });
        const result = await uploadResponse.json();
        if (result.url) imageUrls.push(result.url);
      }

      formData.append('fotosUrls', JSON.stringify(imageUrls));

      const response = await fetch('https://script.google.com/macros/s/AKfycbxXKbXRtde9aY6jP6A_D4FGRF3HYgb_AnxxqMoHtzQ6lIT9CDcLA-PZb5qM1ryAmjLRWA/exec', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('‚úÖ Registro guardado exitosamente');
        form.reset();
        document.getElementById('preview').innerHTML = '';
        setFechaYHora();
      } else {
        alert('‚ùå Error al guardar el registro');
      }
    });
  </script>
</body>
</html>
